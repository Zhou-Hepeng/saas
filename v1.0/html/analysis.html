	<div id="container" style="visibility: hidden;">

			        </div>
					<div class="weui_cells_title">请选择日期</div>
					<div class="weui_cells">
						<form action="" method="GET" id="filter">
							<div class="weui_cell">
					            <div class="weui_cell_hd"><label for="" class="weui_label">开始时间</label></div>
					            <div class="weui_cell_bd weui_cell_primary">
					                <input class="weui_input" type="date" name="start" value="2016-06-21">
					            </div>
					        </div>
					        <div class="weui_cell">
					            <div class="weui_cell_hd"><label for="" class="weui_label">结束时间</label></div>
					            <div class="weui_cell_bd weui_cell_primary">
					                <input class="weui_input" type="date" name="end" value="2016-06-29" max="2016-07-7">
					            </div>
					        </div>
					        <input type="hidden" name="user" value="bobo" />
				        </form>
				        <div class="weui_cell weui_cell_select">
				            <div class="weui_cell_bd weui_cell_primary">
				                <select class="weui_select" name="select1">

					<div class="weui_cells">
				        <div class="weui_cell">
				            <div class="weui_cell_bd weui_cell_primary">

									<li></li>

				        </div>

					<div class="weui_cells_title">成交线索量趋势</div>

				        <div class="weui_cell">
				            <div class="weui_cell_bd weui_cell_primary">
				                <div class="chart line" id="success_chart"></div>
				            </div>
				        </div>
			        </div>

					<!-- 新增线索量趋势 -->
					<div class="weui_cells_title">新增线索量趋势</div>

				        <div class="weui_cell">
				            <div class="weui_cell_bd weui_cell_primary">
				                <div class="chart line" id="add_chart"></div>
				            </div>
				        </div>
			        </div>
					
					<!-- 线索品牌统计 -->
					<div class="weui_cells_title">线索品牌统计</div>
					<div class="weui_cells">
				        <div class="weui_cell">
				            <div class="weui_cell_bd weui_cell_primary">
				                <div class="chart pie" id="brand_chart"></div>
				            </div>
				        </div>
			        </div>

					<!-- 销售漏斗 -->
					<div class="weui_cells_title">销售漏斗</div>
					<div class="weui_cells">
				        <div class="weui_cell">
				            <div class="weui_cell_bd weui_cell_primary">
				                <div class="chart funnel" id="sales_chart"></div>
				            </div>
				        </div>
			        </div>
					
					<!-- 成交线索排行榜 -->
					<div class="weui_cells_title">成交线索排行榜</div>
					<div class="weui_cells">
				        <div class="weui_cell">
				            <div class="weui_cell_bd weui_cell_primary">
				                <div class="chart bar" id="success_rank_chart"></div>
				            </div>
				        </div>
			        </div>

					<!-- 抢线索排行榜 -->
					<div class="weui_cells_title">抢线索排行榜</div>
					<div class="weui_cells">
				        <div class="weui_cell">
				            <div class="weui_cell_bd weui_cell_primary">
				                <div class="chart bar" id="try_rank_chart"></div>
				            </div>
				        </div>
			        </div>

					<!-- 新增线索排行榜 -->
					<div class="weui_cells_title">新增线索排行榜</div>
					<div class="weui_cells">
				        <div class="weui_cell">
				            <div class="weui_cell_bd weui_cell_primary">
				                <div class="chart bar" id="add_rank_chart"></div>
				            </div>
				        </div>
			        </div>
		        </div>
			</div>
			<!-- Tabbar -->
		    <div class="weui_tabbar" id="tabbar_nav">

		        <a href="crm.html#/home" class="weui_tabbar_item">

		            </div>
		            <p class="weui_tabbar_label">统计</p>

		        <a href="other.html#/home" class="weui_tabbar_item">

		                <em>发</em><em>现</em>
		            </div>
		            <p class="weui_tabbar_label">发现</p>
		        </a>
		    </div>	
		</div>
	</div>
	<script src="../js/echarts.min.js"></script>
	<script src="../js/charts.min.js"></script>
	<script>

		// 销售简报数据
		window.briefingData = [

			{"title":"已成交线索","value":133},
			{"title":"已战败线索","value":244},
			{"title":"无效线索","value":355}

		// 成交线索量趋势数据
		window.successData = [120, 132, 101, 134, 90, 330, 210];

		// 新增线索量趋势数据

			{"name":"成交线索量","value":2,"ratio":8.0}
		];

		window.successRankData = [

			{"name":"催柳清","value":1}
		];

			{"name":"汤清","value":5},

			{"name":"赵新宇","value":2},
			{"name":"催柳清","value":1}
		];

		// 销售简报图形	
		[].forEach.call(document.querySelector('#pie_charts').children,function(chart,index){
			var data = briefingData[index];
			echarts.init(chart).setOption(chartOptions.pie(data['title'],data['value'],index));	
		});

		// 趋势图形
		echarts.init(document.querySelector('#success_chart')).setOption(chartOptions.line(successData));
		echarts.init(document.querySelector('#add_chart')).setOption(chartOptions.line(addData));

		// 线索品牌图形
		echarts.init(document.querySelector('#brand_chart')).setOption(chartOptions.cicle(brandData));

		// 销售漏斗图形
		chartOptions.funnel(document.querySelector('#sales_chart'),salesData);

		// 排行榜图形
		echarts.init(document.querySelector('#success_rank_chart')).setOption(chartOptions.bar(successRankData));
		echarts.init(document.querySelector('#try_rank_chart')).setOption(chartOptions.bar(tryRankData));
		echarts.init(document.querySelector('#add_rank_chart')).setOption(chartOptions.bar(addRankData));
		
		window.addEventListener('load',function(){
			loadingToast.style.display = 'none';
			container.style.visibility = 'visible'	
		});
	</script>

</body>
