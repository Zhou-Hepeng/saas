<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>线索详情</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no"/>
	<meta content="telephone=no" name="format-detection">
	<link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/0.4.2/weui.min.css" />
	<link rel="stylesheet" href="../css/wechat.css" />
</head>
<body>
	<div class="weui_cells_title">线索详情</div>
	<div class="weui_cells">
        <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                <p>意向车型</p>
            </div>
            <div class="weui_cell_ft">中国重汽HOWO 统帅</div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                <p>所属类别</p>
            </div>
            <div class="weui_cell_ft">牵引车</div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                <p>所属品牌</p>
            </div>
            <div class="weui_cell_ft">一汽解放</div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                <p>所属系列</p>
            </div>
            <div class="weui_cell_ft">佳宝</div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                <p>客户姓名</p>
            </div>
            <div class="weui_cell_ft">刘</div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                <p>客户电话</p>
            </div>
            <div class="weui_cell_ft"><a href="tel:85709703">85709703</a></div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                <p>客户级别</p>
            </div>
            <div class="weui_cell_ft">H 有意向，2天后回访</div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                <p>所在省份</p>
            </div>
            <div class="weui_cell_ft">广东</div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                <p>所在城市</p>
            </div>
            <div class="weui_cell_ft">深圳</div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                <p>线索来源</p>
            </div>
            <div class="weui_cell_ft">卡车之家</div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                <p>车辆用途</p>
            </div>
            <div class="weui_cell_ft"></div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                <p>备注</p>
            </div>
            <div class="weui_cell_ft"></div>
        </div>
    </div>

</html>
