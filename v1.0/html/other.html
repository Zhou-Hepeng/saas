    <!-- 速抢线索模板 -->
   	<script type="text/html" id="tel_filter" data-title="速抢线索">
   		<div class="filter-bar">
   			<span id="brand" class="selected">品牌</span>
   			<span id="region">地区</span>
   		</div>
   		<div class="notice"><i class="weui_icon_info_circle"></i>当前共有<var id="total">1</var>条线索等待被抢</div>
   		<div class="wrapper">
		 	<div class="weui_panel weui_panel_access">
			    <div class="weui_panel_bd"> 
			        <a href="#/detail" class="weui_media_box weui_media_appmsg">
			            <div class="weui_media_bd">
			                <p>中国重汽HOWO 统帅141马力3280轴距单排轻卡</p>
			                <p class="weui_media_desc">
			                	2016年07月13日 07:45
			                	<span>安徽 合肥</span>
			                </p>
			            </div>
			            <span class="weui_btn weui_btn_mini weui_btn_primary">立即抢</span>
			        </a>
			    </div>
			</div>
		    <div class="weui_cells_title is-end">没有更多了</div>	
		</div>	
   		<form action="" id="filter">
	   		<div class="sidebar-brand" id="sidebar_brand">
	   			<div class="weui_cells weui_cells_radio">
			        <label class="weui_cell weui_check_label" for="all">
			            <div class="weui_cell_bd weui_cell_primary">
			                <p>全部品牌</p>
			            </div>
			            <div class="weui_cell_ft">
			                <input type="radio" class="weui_check" name="brandid" id="all"/>
			                <span class="weui_icon_checked"></span>
			            </div>
			        </label>
			    </div>
			    <div class="weui_cells_title">A</div>
	   			<div class="weui_cells weui_cells_radio">
			        <label class="weui_cell weui_check_label" for="a1">
			            <div class="weui_cell_bd weui_cell_primary">
			                <p>奥驰汽车</p>
			            </div>
			            <div class="weui_cell_ft">
			                <input type="radio" class="weui_check" name="brandid" id="a1">
			                <span class="weui_icon_checked"></span>
			            </div>
			        </label>
			    </div>
	   		</div>
	   		<div class="sidebar-region" id="sidebar_region">
	   			<div class="provinces">
	   				<div class="weui_cells">
				        <div class="weui_cell selected">
				            <div class="weui_cell_bd weui_cell_primary" data-pid="all">
				            	<p>全部省份</p>
				            </div>
				        </div>
				        <div class="weui_cell">
				            <div class="weui_cell_bd weui_cell_primary" data-pid="1001">
				            	<p>北京</p>
				            </div>
				        </div>
				    </div>	
	   			</div>
	   			<div class="cities">
	   				<div class="weui_cells weui_cells_radio">
				    	<label class="weui_cell weui_check_label" for="x11">
				            <div class="weui_cell_bd weui_cell_primary">
				                <p>全部城市</p>
				            </div>
				            <div class="weui_cell_ft">
				                <input type="radio" class="weui_check" name="radio1" id="x11" checked="">
				                <span class="weui_icon_checked"></span>
				            </div>
				        </label>   
				    </div>		
	   			</div>
	   		</div>
   		</form>

    <!-- 意见反馈模板 -->
    <script type="text/html" id="tel_feedback" data-title="意见反馈">
    	<form action="" method="" id="feedback">
            <div class="weui_cells weui_cells_form">
                <div class="weui_cell">
                    <div class="weui_cell_bd weui_cell_primary">
                        <textarea id="textarea" class="weui_textarea" placeholder="您的想法对我们非常重要，请提出宝贵意见"></textarea>
                    </div>
                </div>
            </div>
            <div class="limit">
                <var id="number">0</var>/500字              
            </div> 
            <div class="weui_btn_area">
            	<button type="submit" class="weui_btn weui_btn_primary">保存</button>
            </div>
        </form>
        <div class="contact">
            <p>使用问题请拨打卡车之家服务热线</p>
            <a href="tel:4008-800-8888">4008-800-8888</a>
        </div>
